name: Ð¸

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: arm-none-eabi-gcc
      uses: ryanwinter/arm-none-eabi-gcc@master
      with:
        release: '10-2021.10'

    - name: cmake
      run: |
        cd build && cmake -DCMAKE_BUILD_TYPE=Release ..

    - name: make
      run: |
        cd build && make -j$(nproc)
